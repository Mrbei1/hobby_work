<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>search</title>
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugin/icon/iconfont.css">
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.7-dist/css/datepicker.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="index-box">
    <!--菜单------ start -->
    <div class="menu-nav">
        <div class="container-fluid">
            <div class="row">
                <div class="menuDiv" role="navigation">
                    <ul class="nav nav-list nav-first">
                        <li><a href="index.html"><span class=" iconfont icon-cangku" aria-hidden="true"></span><span>仓库查询</span></a></li>
                        <li><a href="Inlog.html"><span class=" iconfont icon-chuli" aria-hidden="true"></span><span>入库记录</span></a></li>
                        <li><a href="Outlog.html"><span class=" iconfont icon-chuli" aria-hidden="true"></span><span>出库记录</span></a></li>
                        <li><a href="login.html"><span class="iconfont icon-tuichudenglu1" aria-hidden="true"></span><span>退出登录</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--菜单------ end -->

    <!--右侧，展示主页    start-->
    <div id="container-box" class="container">
        <div class="index-main">
            <div style="overflow: hidden;border-bottom: 1px solid #dddddd">
                <h3 style="font-size:14px;font-family:inherit;font-weight:500;color:#6f7b8a">入库</h3>
            </div>
            <form class="form-horizontal validate col-lg-9 col-md-9 col-sm-9" class="form-horizontal validate col-lg-12 col-md-12 col-sm-12" id="form_traditional_validation">
                <div class="form-group p-t-15">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">单号:</label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <input type="text" class="form-control" id="inOrderNum" name="inOrderNum" placeholder="请输入单号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">入库日期:</label>
                    <!--指定 date标记-->
                    <div class="col-lg-9 col-md-9 col-sm-9 input-group date" id='inWareHouseDate' style="padding-left:15px;padding-right:15px;">
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                                        <span class="iconfont icon-rili2"></span>
                                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">操作人:</label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <input type="text" class="form-control" id="operator" name="operator" placeholder="请输入操作人">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">货物类型:</label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <select name="wareType" id="wareType" data-required="true" class="form-control">
                            <option value="">请选择货物类型</option>
                            <option value="1">大件</option>
                            <option value="2">小件</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">备注:</label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <textarea rows="3" name="note" id="note" placeholder="备注" style="width: 100%;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">货物描述:</label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <textarea rows="3" name="wareDesc" id="wareDesc" placeholder="货物描述 " style="width: 100%;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">每小时价格:</label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <select name="pricePerHour" id="pricePerHour" data-required="true" class="form-control">
                            <option value="">选择价格</option>
                            <option value="1">1元</option>
                            <option value="2">2元</option>
                            <option value="3">3元</option>
                            <option value="4">4元</option>
                            <option value="5">5元</option>
                            <option value="6">6元</option>
                            <option value="7">7元</option>
                            <option value="8">8元</option>
                            <option value="9">9元</option>
                            <option value="10">10元</option>
                        </select>
                    </div>
                </div>
                <!--<div class="form-group">-->
                <!--<label class="col-lg-3 control-label"><em class="text-danger">*&nbsp;</em>上传门前照</label>-->
                <!--<div class="col-lg-9 chuizhi-center">-->
                <!--<a href="javascript:;" class="file m-r-10" id="upload">选择文件-->
                <!--<input type="file" name="files" />-->
                <!--</a>-->
                <!--<div class="showFileName"></div>-->
                <!--&lt;!&ndash;<input type="file" name="files" />&ndash;&gt;-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label"></label>
                    <div class="col-lg-9 col-md-9 col-sm-9">
                        <input type="hidden" name="act" value="add">
                        <a href="#" id="submit1" class="btn btn-success btn-small m-r-10">保存</a>
                        <a href="Inlog.html" type="reset" class="btn btn-danger btn-small">取消</a>
                    </div>
                </div>
            </form>
        </div>
        <!--右侧，展示主页    end-->
    </div>



    <script src="../plugin/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(function () {
            $('#inWareHouseDate').datetimepicker({
                format: 'YYYY-MM-DD hh:mm',
                locale: moment.locale('zh-cn')
            });

            $('#submit1').on('click',function(){
                inWare();
            })
            function inWare(){
                var parms = {
                    inOrderNum:$('#inOrderNum').val(),
                    inWareHouseDate:$('#inWareHouseDate input').val(),
                    operator:$('#operator').val(),
                    wareType:$('#wareType option:selected') .val(),   //学校类型
                    note:$('#note').val(),
                    wareDesc:$('#wareDesc').val(),
                    pricePerHour:$('#pricePerHour option:selected').val(),
                    wareShelfBoxId:localStorage.getItem('addstockId'),
                    wareHouseId:'1',
                };
                $.ajax({
                    url:'http://39.105.124.108:9999/inWare',
                    type:'POST',
                    contentType: "application/json",
                    data:JSON.stringify(parms),
                    success:function(resp){
                        window.location.href='Inlog.html';
                        console.log(resp)
                    }
                })
            }
            //inWare();

        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugin/icon/iconfont.css">
    <style>
        html,body{
            width:100%;
            height:100%;
        }
        #login-box{
            display: table;
            width:100%;
            height:100%;
            background-image: url("../img/bg1.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-box{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="login-box">
    <form class="form-box">
        <div class="form-group">
            <label style="display:inline;color:#ffffff">账户：</label>
            <input type="text" class="form-control" id="username" style="display:inline;width:200px;"autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="password" style="display:inline;color:#ffffff">密码：</label>
            <input type="password" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" />
        </div>
        <a type="submit" class="btn btn-primary" onclick="login()">登录</a>
        <!--<a type="submit" class="btn btn-primary" onclick="register()">注册</a>-->
    </form>
</div>

<script src="../plugin/jquery/jquery.min.js"></script>
<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script>
    // function register() {
    //     window.open("register.html", "_blank");
    //     //跳转到注册界面register.html进行注册window.open("register.html", "_blank");  //_self,_parent,_top,_blank
    // }
    function login() {
         //登录逻辑
         var username = $('#username').val();
         var password = $('#password').val();
         var pamas = {
             username:username,
             password:password
         }
        $.ajax({
            url:'http://39.105.124.108:9999/login',
            type: "GET",
            //contentType: "application/json",
            data: pamas,
            success: function(resp){
                if(resp.code === 200){
                    window.location.href= "index.html";
                }else{
                   alert(resp.message)
                }
                console.log(resp)
            }
        })

    }
</script>
</body>
</html>

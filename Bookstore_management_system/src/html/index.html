<script type="text/javascript">
    $(function(){
        // $('#datetimepicker1').datetimepicker({
        //     format: 'YYYY-MM-DD hh:mm',
        //     locale: moment.locale('zh-cn')
        // });
        var msg = {}
        $('#keywords').on('click',function(){
            msg = {
                boxStatus:$('#boxStatus input').val(),
                shelfFloor:$('#shelfFloor option:selected') .val(),
                shelfNum:$('#shelfNum').val(),
            }
            getShelfBoxList();

        })
        getShelfBoxList();

        function getShelfBoxList(){
            $.ajax({
                url:'http://39.105.124.108:9999/getShelfBoxList',
                type:"GET",
                data:msg,
                success:function (resp) {
                    console.log(resp.content.length);
                    var html = '';
                    if(resp.content.length>0){
                        for(var i=0;i<resp.content.length;i++){
                            html += '<tr>\n' +
                                '<td>'+resp.content[i].boxNum+'</td>\n' +
                                '<td>'+status(resp.content[i].boxStatus)+'</a></td>\n' +
                                '<td>'+format(resp.content[i].createTime)+'</td>\n' +
                                '<td>'+resp.content[i].shelfFloor+'</td>\n' +
                                '<td>'+resp.content[i].shelfNum+'</td>\n' +
                                '<td><div style="min-width: 90px;">\n' +
                                '<a href="javascript:;" data-id="'+resp.content[i].id+'" class="InStatus'+resp.content[i].boxStatus+' addstock btn edit btn-primary btn-xs btn-mini" type="button">入库</a>\n' +
                                '<a href="javascript:;" data-id="'+resp.content[i].id+'" class="OutStatus'+resp.content[i].boxStatus+' outstock btn btn-danger btn-xs btn-mini" type="button">出库</a>\n' +
                                '</div></td>\n' +
                                '</tr>'
                        }
                        $('.showList').html('');
                        $('.showList').append(html);
                    }else{
                        $('.showList').html('<tr><td  colspan="6"style="text-align: center;">数据为空！</td></tr>')
                    }

                    $('.addstock').click(function () {
                        console.log($(this).data("id"))
                        localStorage.setItem('addstockId',$(this).data("id"))
                        window.location.href= 'addStock.html'

                    })
                    $('.outstock').click(function () {
                        console.log($(this).data("id"))
                        localStorage.setItem('outstockId',$(this).data("id"))
                        window.location.href= 'account.html'

                    })
                }
            })
        }
        function notNull(n){
            if(n){
                return n;
            }else{
                return '';
            }
        }
        function status(n){
            if(n==1){
                return '使用中';
            }else{
                return '空闲';
            }
        }
        function format(timestamp){
            //时间戳转换年月日
            function add0(m){return m<10?'0'+m:m }
            //timestamp是整数，否则要parseInt转换,不会出现少个0的情况
            if(timestamp){
                var time = new Date(timestamp);
                var year = time.getFullYear();
                var month = time.getMonth()+1;
                var date = time.getDate();
                var hours = time.getHours();
                var minutes = time.getMinutes();
                var seconds = time.getSeconds();
                return year+'-'+add0(month)+'-'+add0(date)+' '+add0(hours)+':'+add0(minutes)+':'+add0(seconds);
            }else{
                return '';
            }

        }
    })
</script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script src="../../plugin/jquery/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
<script src="../js/menu.js"></script>
<script>
    $(function(){
        var search = {
            init:function(){
                this.getMajorList();
                this.getAddr();
            },
            getAddr:function () {
                var _this = this;
                $.ajax({
                    url:'localhost:8088/region/getRegionList',
                    type:"GET",
                    data:{},
                    success:function(resp){
                        var option = '';
                        for(var i=0;i<resp.content.length;i++){
                            option += '<option value="'+resp.content[i].id+'">'+resp.content[i].name+'</option>'
                        }
                        $('#select4').append(option);
                        $('#select1').append(option);
                        _this.getsleMsg()
                    }
                })
            },
            getMajorList:function(){
                $.ajax({
                    url:'localhost:8088/major/getMajorList',
                    type:"GET",
                    success:function (resp) {
                        //console.log(resp.content);
                        var option = '';
                        for(var i=0;i<resp.content.length;i++){
                            option += '<option value="'+resp.content[i].id+'">'+resp.content[i].majorName+'</option>'
                        }
                        $('#select5').append(option);
                    }
                })
            },
            getsleMsg:function(){
                $('#keywords').on('click',function(){
                    var studentRegion = $('#select1 option:selected') .val();
                    var type = $('#select2 option:selected') .val();
                    var year = $('#select3 option:selected') .text();
                    //var universityId = $('#select4 option:selected') .val();
                    var majorId = $('#select5 option:selected') .val();
                    if(studentRegion != '' && type != '' && year !==''){
                        var msg = {
                            studentRegion:studentRegion,
                            type:type,
                            year:year,
                            majorId:majorId,
                        }
                        $.ajax({
                            url:'localhost:8088/enrollment/search',
                            type:"GET",
                            data:msg,
                            success:function (resp) {
                                console.log(resp.content);
                                var html = '';
                                for(var i=0;i<resp.content.length;i++){
                                    html += '<tr>\n' +
                                        '<td>'+resp.content[i].year+'</td>\n' +
                                        '<td><a href="javascript:;" class="Detail" data-id="'+resp.content[i].universityId+'">'+resp.content[i].universityName+'</a></td>\n' +
                                        '<td>'+wenli(type)+'</td>\n' +
                                        '<td>'+resp.content[i].maxScore+'</td>\n' +
                                        '<td>'+resp.content[i].minScore+'</td>\n' +
                                        '<td>'+resp.content[i].avgScore+'</td>\n' +
                                        '<td><div style="width: 150px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">'+resp.content[i].briefDesc+'</div></td>\n' +
                                        '</tr>'
                                }
                                $('.showList').append(html);
                                $('.Detail').click(function () {
                                    console.log($(this).data("id"))
                                    localStorage.setItem('DetailId',$(this).data("id"))
                                    window.location.href= 'UniversityDetail.html'

                                })
                            }
                        })
                    }else{
                        alert('考生所在地、考生文理科、参考数据年份三项为必填项！')
                        return false;
                    }
                })
                function wenli(type){
                    if(type ==1){
                        return "文科"
                    }else if(type ==2){
                        return "理科"
                    }else{
                        return ""
                    }
                }
            }
        }
        search.init();
    })
</script>

<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
<script src="../js/menu.js"></script>
<script>
    $(function () {
        var schoolList ={
            init:function(){
                this.getUniversityDetail();
            },
            getUniversityDetail:function(){
                var _this = this;
                var id = localStorage.getItem('DetailId');
                $.ajax({
                    url:'localhost:8088/university/getUniversityDetail',
                    type:'GET',
                    data:{id:id},
                    success:function(resp){
                        console.log(resp)
                        // var html = '<tr><td style="min-width: 100px">'+resp.content.universityName+'</td>\n' +
                        //     '<td style="min-width: 80px">'+resp.content.universityNum+'</td>\n' +
                        //     '<td style="min-width: 80px">'+SchoolType(resp.content.type)+'</td>\n' +
                        //     '<td style="min-width: 180px">'+fillterNull(resp.content.detailAddress)+'</td>\n' +
                        //     '<td style="min-width: 150px">'+resp.content.hotline+'</td>\n' +
                        //     '<td style="min-width: 100px">'+resp.content.scale+'</td>\n' +
                        //     '<td><div style="width: 200px;"> ''</div></td>\n' +
                        //     '<td style="min-width: 80px">''</td>\n' +
                        //     '<td style="min-width: 150px">''</td>\n' +
                        //     '<td style="min-width: 80px">''</td>\n' +
                        //     '<td style="min-width: 150px">''</td>\n' +
                        //     '<td style="min-width: 80px"></td>\n' +
                        //     '<tr>'
                        var html = '<li style="padding:10px;">学校名称：'+resp.content.universityName+'</li>\n' +
                            '                    <li style="padding:10px;">学校编号：'+resp.content.universityNum+'</li>\n' +
                            '                    <li style="padding:10px;">学校类型：'+SchoolType(resp.content.type)+'</li>\n' +
                            '                    <li style="padding:10px;">学校所在地：'+fillterNull(resp.content.detailAddress)+'</li>\n' +
                            '                    <li style="padding:10px;">招生热线：'+resp.content.hotline+'</li>\n' +
                            '                    <li style="padding:10px;">学校规模：'+resp.content.scale+'</li>\n' +
                            '                    <li style="padding:10px;">学校简介：'+resp.content.briefDesc+'</li>\n' +
                            '                    <li style="padding:10px;">创建人：'+fillterNull(resp.content.created)+'</li>\n' +
                            '                    <li style="padding:10px;">创建时间：'+_this.format(resp.content.createTime)+'</li>\n' +
                            '                    <li style="padding:10px;">更新人：'+fillterNull(resp.content.updated)+'</li>\n' +
                            '                    <li style="padding:10px;">更新时间：'+_this.format(resp.content.updateTime)+'</li>\n' +
                            '                    <li style="padding:10px;">门前照：<img width="60" height="60" src="'+resp.content.gatePhoto+'" alt=""></li>'
                        $('.showList').append(html);
                        function SchoolType(type){
                            var name = '';
                            if(type == 1){
                                name = '985'
                            }else if(type == 2){
                                name = '211'
                            }else if(type == 3){
                                name = '普通本科'
                            }
                            return name;
                        }
                        //过滤null
                        function fillterNull(n){
                            if(n){
                                return n;
                            }else{
                                return ''
                            }
                        }
                    }
                })
            },
            format:function(timestamp){
                //时间戳转换年月日
                function add0(m){return m<10?'0'+m:m }
                //timestamp是整数，否则要parseInt转换,不会出现少个0的情况
                if(timestamp){
                    var time = new Date(timestamp);
                    var year = time.getFullYear();
                    var month = time.getMonth()+1;
                    var date = time.getDate();
                    // var hours = time.getHours();
                    // var minutes = time.getMinutes();
                    // var seconds = time.getSeconds();
                    return year+'-'+add0(month)+'-'+add0(date)/*+' '+add0(hours)+':'+add0(minutes)+':'+add0(seconds)*/;
                }else{
                    return '';
                }

            }
        };

        schoolList.init();
    })
</script>
